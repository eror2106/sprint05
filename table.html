<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
    />
    <link rel="shortcut icon" type="image/x-icon" href="img/fav.ico" />
    <title>Eu - HTML table presentation</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark sticky-top"
    >
      <div class="navbar-brand px-5">
        <a href="index.html" class="text-decoration-none text-white">Eu</a>
        <a href="table.html" class="text-decoration-none text-white">Table</a>
      </div>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navcol"
      >
        <span class="navbar-toggler-icon"></span>
        <div class="navbar-brand collapse navbar-collapse px-5" id="navcol">
          <a href="table.html" class="text-decoration-none text-white">Table</a>
        </div>
      </button>
    </nav>

    <div class="ps-sm-1 px-md-5">
      <h1>HTML presentation table</h1>

      <table class="table table-bordered table-hover table-borderless">
        <tbody class="px-1" id="result">
          <thead class="table-light text-center">
            <td>Country</td>
            <td>Area</td>
            <td>Population</td>
            <td>Capital</td>
          </thead>
        </tbody>
      </table>

      <p>List of european region countries</p>
    </div>
    <script src="table.js"></script>
  </body>
</html>
